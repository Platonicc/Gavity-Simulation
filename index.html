<!DOCTYPE html>
<html lang="en">
  <head>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gavity</title>
  </head>
  <body>
    <canvas id="screen">Browser not supported!</canvas>
    <div class="alert alert-success" role="alert">
      <button id="start_btn" class="btn btn-success">
        Start
      </button>
      <button id="rand_btn" class="btn btn-primary">
        Generate random bodies
      </button>
      <button type="reset" id="reset_btn" class="btn btn-dark">
        Reset
      </button>
      <label for="g_const_input">Value of <strong>G:</strong> </label>
      <input
        type="number"
        step="any"
        id="g_const_input"
        min="infinity"
        max="infinity"
        value="6.674e-11"
      />
      <a id="dev_id" href="http://www.github.com/amannirala13"
        >Developer: <strong>Aman Nirala</strong></a
      >
    </div>
  </body>
  <script src="canvas.js"></script>
  <script
    src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"
  ></script>
  <script
    src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
    crossorigin="anonymous"
  ></script>
  <script
    src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
    integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
    crossorigin="anonymous"
  ></script>
</html>
